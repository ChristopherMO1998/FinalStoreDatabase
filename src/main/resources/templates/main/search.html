<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Main Directory</title>
  </head>
  <body>
    <div class="container">
      <h3 style="text-align:center ;">Main Directory</h3>
      <hr />

      <!-- add button -->
      <div class="d-flex justify-content-between">

        <a th:href="@{/products/list}" class="btn btn-primary btn-sm mb-3">
          Products Page
        </a>
        <a th:href="@{/customers/list}" class="btn btn-primary btn-sm mb-3">
          Customers Page
        </a>
        <form th:action="@{/logout}" method="post">
          <input
            class="btn btn-primary btn-sm mb-3" 
            type="submit"
            value="Sign Out"
          />
        </form>
      </div>
      <div style="margin-bottom: 0.75rem" class="d-flex justify-content-center">
        <form class="row g-3" th:action="@{/main/search}" method="get">
          <div class="col-auto">
            <input
              class="form-control"
              type="text"
              name="keyword"
              th:value="${keyword}"
              placeholder="Search ...."
              size="50"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-auto">
            <a th:href="@{/main/list}" class="btn btn-primary">
                Reset
              </a>
          </div>
        </form>
      </div>
    <div
      style="max-width: 80%; display: flex; flex: auto; margin-top: 90px; gap: 30px;"
      class="container"
    >
      <div style="width: 75%; overflow-y: scroll;" class="container">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>First Name</th>
              <th onclick="reverseList()">Last Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tempCustomer : ${clist}">
              <td th:text="${tempCustomer.firstName}"></td>
              <td th:text="${tempCustomer.lastName}"></td>
              <td th:text="${tempCustomer.email}"></td>
            </tr>

            <!-- <h4><span th:text="${customer.size()}"></span></h4> -->
          </tbody>
        </table>
      </div>
      <div
        style="width: 75%; max-height: 200px; overflow-y: scroll"
        class="container"
      >
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Product Name</th>
              <th onclick="reverseList()">Product Price</th>
              <th>Product Description</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tempProduct : ${plist}">
              <td th:text="${tempProduct.productName}"></td>
              <td th:text="${tempProduct.productPrice}"></td>
              <td th:text="${tempProduct.productDesc}"></td>
            </tr>
            <!-- <h4><span th:text="${customer.size()}"></span></h4> -->
          </tbody>
        </table>
      </div>
    </div>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
