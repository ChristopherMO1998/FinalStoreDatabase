<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Add an Employee</title>
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center">Add A New Customer</h3>
      <hr />

      <p class="h4 mb-4">Save customer</p>

      <form
        action="#"
        th:action="@{/customers/save}"
        th:object="${customer}"
        method="post"
      >
        <!-- hidden form field to handle id -->
        <input type="hidden" th:field="*{customerId}" />

        <input
          type="text"
          th:field="*{firstName}"
          class="form-control mb-4 col-4"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          th:field="*{lastName}"
          class="form-control mb-4 col-4"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          th:field="*{email}"
          class="form-control mb-4 col-4"
          placeholder="Email"
          required
        />
        <input
          type="text"
          th:field="*{address}"
          class="form-control mb-4 col-4"
          placeholder="Address"
          required
        />
        <input
          type="text"
          th:field="*{city}"
          class="form-control mb-4 col-4"
          placeholder="City"
          required
        />
        <input
          type="text"
          th:field="*{state}"
          class="form-control mb-4 col-4"
          placeholder="State"
          required
        />
        <input
          type="text"
          th:field="*{zip}"
          class="form-control mb-4 col-4"
          placeholder="Zipcode"
          required
        />

        <button
          type="submit"
          class="btn btn-info col-2"
          onclick="if (!(confirm('Save this Customer?'))) return false"
        >
          Save
        </button>
      </form>

      <hr />

      <a th:href="@{/customers/list}">Back to all the Customers</a>
    </div>
  </body>
</html>

<!-- 
th:action  location to send form data
th:object  reference to model attribute
th:field   bind input field to a property on model attribute 
-->
